name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        uses: softprops/action-gh-release@v2

  build:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: macos-latest
            rid: osx-arm64
          - os: macos-latest
            rid: osx-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: ubuntu-latest
            rid: linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout dafny2js
        uses: actions/checkout@v4

      - name: Checkout dafny
        run: git clone --depth 1 --branch master https://github.com/dafny-lang/dafny.git ../dafny

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained /p:PublishSingleFile=true

      - name: Package
        run: |
          cd bin/Release/net8.0/${{ matrix.rid }}/publish
          tar czf ${{ github.workspace }}/dafny2js-${{ matrix.rid }}.tar.gz dafny2js

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dafny2js-${{ matrix.rid }}.tar.gz
